<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="一个花牌/花札游戏的记分工具">
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>
<body>

<!--1 软件名-->
<div class="blockLight" style="text-align: center; line-height: 200%;">
花牌记分器
</div>

<!--表单-->
<form>
<!--2 标题-->
<div class="blockDark">
    <div class="numText">&nbsp;</div>
    <div class="titleText">玩家名字</div>
    <div class="titleText" style="background-color: #AFAFAF;">累计得分</div>
    <div class="titleText">本轮得分</div>
</div>


<!--3 玩家1-->
<div class="blockLight" style="text-align: center;">
	<!--玩家1numText-->
    <div class="numText">1</div>
	<!--玩家1名字输入框-->
    <div class="nameBlock">
        <input type="text" class="inputText">    
    </div>

	<!--玩家1总分数-->
    <div class="nameBlock">
        <span id="sumScore1"
			style="text-align: center;">
		0
		</span>
    </div>

	<!--本轮分数输入框-->
    <div class="nameBlock">
        <input type="text"
			id="curScore1"
			class="inputText">
    </div>
</div>

<div class="blockDark" style="text-align: center;">
	<!--玩家2numText-->

	<!--玩家4名字输入框-->

	<!--本轮分数输入框-->

	<!--玩家5名字输入框-->

        <input type="text"
			id="curScore6"

    </div>
</div>


<!--9 按钮组-->
<div class="blockLight buttonBlockGroup">
	<div class="buttonBlockLeft">
        <div id="messageBox"
             class="messageBox">
			<span>
				消息盒子!
			</span>
		</div>
		<div class="moreButton">
            <button type="button"
                    class="resetButton"
                    onclick="Reset()">
			重置
            </button>
            <button id="btnPwaSupport"
                    aria-label="PwaTest" 
                    type="button"
                    class="resetButton">
            检测是否支持PWA
            </button>
            <button id="btnInstall"
                    aria-label="Install" 
                    hidden
                    type="button"
                    class="resetButton">
            添加到桌面
            </button>
			<span>
			更多功能按钮…
			</span>
		</div>
	</div>
	<div class="buttonBlockRight">
		<button type="button"
                class="settleAccountButton"
                onclick="settleAccountScore()">
		结算得分
		</button>
	</div>
</div>


<!--10 规则标题-->
<div class="blockDark" style="text-align: center; line-height: 200%;">
花牌规则
</div>


<!--11 规则正文-->
<div class="blockLight"
	 style="line-height: 200%;
			height: 10em;">
	<ul style="padding-left: 18%;">
		<li>2人 手牌10，底牌8，本120</li>
		<li>3人 手牌7，底牌6，本80</li>
		<li>4人 手牌5，底牌8，本60</li>
		<li>5人 手牌4，底牌8，本50，＋10</li>
		<li>6人 手牌4，底牌8，本50，＋10，6进1</li>
	</ul>
</div>

<!--last 版权说明-->
<div class="blockDark"
	 style="text-align: center;
			background: #696979;
			line-height: 200%;">
	<span style="color: #F8F8FF;">
	Copyright&copy; by SmalBox
	</span>
</div>

<script src="./scripts/app.js"></script>
