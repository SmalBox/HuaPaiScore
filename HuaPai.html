<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="一个花牌/花札游戏的记分工具">
    <meta name="theme-color" content="#900600" />

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="花牌记分器">
    <link rel="apple-touch-icon" href="./images/icons/152.png">

    <link rel="icon" href="./images/icons/webLogo.png" type="image/x-icon"/>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>
<body>
    <!--枫叶-->
    <img src="./images/main/mapleLeafL.png"
         class="mapleLeafL"/>
    <img src="./images/main/mapleLeafR.png"
         class="mapleLeafR"/>

    <!--标题div titleName-->
    <div class="titleName">
    </div>
    <!--仙鹤-->
    <div class="craneClip">
        <img src="./images/main/crane.png"
             class="crane"/>
    </div>    

    <!--功能区div functionArea-->
    <div class="functionArea">
        <table class="inputTable" cellspacing="0">
            <tr>
                <td>玩家名字</td>
                <td>累计得分</td>
                <td>本轮得分</td>
            </tr>
            <tr>
                <td>
                    <!--玩家1numText-->
                    <div class="numText">1</div>
                    <!--玩家1名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName1">    
                    </div>
                </td>
                <td>
                    <!--玩家1总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore1"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore1">
                    </div>                   
                </td>
            </tr>
            <tr>
                <td>
                    <!--玩家2numText-->
                    <div class="numText">2</div>
                    <!--玩家2名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName2">    
                    </div>
                </td>
                <td>
                    <!--玩家2总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore2"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore2">
                    </div>                   
                </td>
            </tr>
            <tr>
                <td>
                    <!--玩家3numText-->
                    <div class="numText">3</div>
                    <!--玩家3名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName3">    
                    </div>
                </td>
                <td>
                    <!--玩家3总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore3"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore3">
                    </div>                   
                </td>
            </tr>
            <tr>
                <td>
                    <!--玩家4numText-->
                    <div class="numText">4</div>
                    <!--玩家4名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName4">    
                    </div>
                </td>
                <td>
                    <!--玩家4总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore4"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore4">
                    </div>                   
                </td>
            </tr>
             <tr>
                <td>
                    <!--玩家5numText-->
                    <div class="numText">5</div>
                    <!--玩家5名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName5">    
                    </div>
                </td>
                <td>
                    <!--玩家5总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore5"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore5">
                    </div>                   
                </td>
            </tr>       
            <tr>
                <td>
                    <!--玩家6numText-->
                    <div class="numText">6</div>
                    <!--玩家6名字输入框-->
                    <div class="numNameBlock">
                        <input type="text"
                                id="playerName6">    
                    </div>
                </td>
                <td>
                    <!--玩家6总分数-->
                    <div class="scoreBlock">
                        <span id="sumScore6"
                            style="text-align: center;">
                        0
                        </span>
                    </div>
                </td>
                <td>
                    <!--本轮分数输入框-->
                    <div class="scoreBlock">
                        <input type="text"
                            id="curScore6">
                    </div>                   
                </td>
            </tr>

        </table>
        <!--9 按钮组-->
        <div class="functionBlock">
            <div class="buttonBlockLeft">
               <button type="button"
                       class="functionButton"
                       onclick="Reset()">
                重置
               </button>
               <button id="btnPwaSupport"
                       aria-label="PwaTest" 
                       type="button"
                       class="functionButton">
               加速
               </button>
               <button id="btnInstall"
                       aria-label="Install" 
                       hidden
                       type="button"
                       class="functionButton"
                       style="font-size: 0.3rem;">
               添加到<br/>桌面
               </button>
            </div>

        	<div class="buttonBlockRight">
                <div class="settleAccountButton"
                     onclick="settleAccountScore()">
                     结算得分
                </div>
            </div>
        </div>
        <div id="messageBox"
             class="messageBox">
            <span>
                消息盒子! 信息在这里显示
            </span>
        </div>

    </div>

    <!--说明区div descriptionArea-->
    <div class="descriptionArea">
        <div class="huaPaiRule">
            <!--10 规则标题-->
            <div class="huaPaiRuleTitle">
            花牌规则
            </div>
 
            <!--11 规则正文-->
            <div class="huaPaiRuleText">
            	<ul>
            		<li>2人 手牌10，底牌8，本120</li>
            		<li>3人 手牌7，底牌6，本80</li>
            		<li>4人 手牌5，底牌8，本60</li>
            		<li>5人 手牌4，底牌8，本50，＋10</li>
            		<li>6人 手牌4，底牌8，本50，＋10，6进1</li>
            	</ul>
            </div>
        </div>
    </div>

    <!--底部div foot-->
    <div id="foot">
        <div class="footUp">
            <div class="lineTop50"></div>
            <div class="lineTop60"></div>
            <div class="lineMiddle70"></div>
            <div class="lineBottom60"></div>
            <div class="lineBottom50"></div>
        </div>
        <!--last 版权说明-->
        <div class="footDown">
            <div id="pineL" class="pineL"></div>
            <div class="copyright">
                Copyright&copy; by <a href="https://smalbox.top">SmalBox</a>
            </div>
            <div id="pineR" class="pineR"></div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/install.js"></script>
</body>
</html>
